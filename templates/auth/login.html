<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Z&J</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% load static %}
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->  

        <link rel="stylesheet" type="text/css" id="theme" href="{% static 'css/theme-default.css' %}"/>
        <!-- EOF CSS INCLUDE -->                                     
    </head>
    <body>
        
            <div class="login-container lightmode">
        
                    <div class="login-box animated fadeInDown">
                        <div class="login-logo">
                        </div>
                        <div class="login-body">
                            <div class="login-title"><strong>Inicia sesión</strong> con tu cuenta</div>
                            <form action="{% url 'login' %}" class="form-horizontal" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">
                                <input type="text" id="username" name="username" class="form-control" placeholder="E-mail" value=""/>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" value=""/>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <div class="col-md-6">
                                    <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                                </div> -->
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-info btn-block">Iniciar Sesión</button>
                                </div>
                            </div>
                            </form>
 
                        </div>
                        <div class="login-footer">
                            <div class="pull-left">
                                &copy; 2019 - Jhoana D. & Zincri M.
                            </div>
                           
                        </div>
                    </div>
                    
                </div>
                
            </body>
        
    </body>
</html>
